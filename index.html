<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Resume & Portfolio Builder 🚀</h1>
            <p>Enter your details and let AI create a professional resume for you.</p>
        </header>
        <main>
            <div class="form-container">
                <h2>Your Information</h2>
                <form id="resume-form">
                    <input type="text" id="name" placeholder="Full Name" required>
                    <input type="email" id="email" placeholder="Email Address" required>
                    <input type="tel" id="phone" placeholder="Phone Number">
                    <input type="url" id="linkedin" placeholder="LinkedIn Profile URL">
                    <textarea id="education" placeholder="Your Education (e.g., B.Tech in CSE, University Name, 2021-2025)"></textarea>
                    <textarea id="experience" placeholder="Work Experience (e.g., Frontend Intern at IBM, May 2024 - July 2024...)"></textarea>
                    <textarea id="projects" placeholder="Your Projects (e.g., AI Stock Market Advisor: Developed a Flask app...)"></textarea>
                    <textarea id="skills" placeholder="Your Skills (e.g., Java, Python, React, SQL, Git)"></textarea>
                    <button type="submit">Generate Resume</button>
                    <button type="button" id="download-pdf-btn" disabled>Download as PDF</button>
                </form>
            </div>
            <div class="output-container">
                <div class="output-header">
                    <h2>Generated Resume</h2>
                    <button id="maximize-btn" title="Maximize">❐</button>
                </div>
                <div id="loading" style="display: none;">Generating... please wait.</div>
                <div id="resume-output"></div>
            </div>
        </main>
    </div>

    <div id="resume-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-resume-output"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
